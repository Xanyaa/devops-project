<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Calculator</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>
    <div class="calculator-container">
        <h1>Basic Calculator</h1>
        <div class="input-container">
            <input type="number" id="number1" placeholder="Enter first number">
            <input type="number" id="number2" placeholder="Enter second number">
        </div>
        <div class="button-container">
            <button onclick="calculate('add')">Add</button>
            <button onclick="calculate('subtract')">Subtract</button>
            <button onclick="calculate('multiply')">Multiply</button>
            <button onclick="calculate('divide')">Divide</button>
        </div>
        <div id="result" class="result-display"></div>
    </div>

    <!-- Include external JavaScript file -->
    <script src="calculator.js"></script>
    <script>
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById('number1').value);
            const num2 = parseFloat(document.getElementById('number2').value);

            try {
                const result = performOperation(num1, num2, operation); // Call the function from external JS
                document.getElementById('result').innerText = `The result is: ${result}`;
            } catch (error) {
                document.getElementById('result').innerText = error.message;
            }
        }
    </script>
</body>
</html>
